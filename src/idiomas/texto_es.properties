jLabel7_tema2 = > Acceso: Secuencial o de acceso aleatorio.
jLabel8_tema2 = > Operaci\u00f3n: S\u00edncrono, as\u00edncrono o ambos.
jLabel9_tema2 = > Uso: Compartido o dedicado.
