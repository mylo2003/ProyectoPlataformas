titulo_tema2 = Interfaz de E/S de la Aplicaci\u00f3n
jLabel1_tema2 = \u25cf Las llamadas al sistema de E/S estandarizan comportamientos de dispositivos en clases gen\u00e9ricas.
jLabel2_tema2 = \u25cf La capa de controladores de dispositivos oculta variaciones entre controladores de E/S del n\u00facleo.
jLabel3_tema2 = \u25cf Nuevos dispositivos que utilizan protocolos ya implementados no requieren configuraci\u00f3n adicional.
jLabel4_tema2 = \u25cf Cada sistema operativo tiene sus propias estructuras de E/S y marcos de controladores.
jLabel5_tema2 = \u25cf Los dispositivos difieren en varios aspectos:
