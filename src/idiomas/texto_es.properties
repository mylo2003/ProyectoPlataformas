#Pantalla Tema1

titulo_tema1 = Hardware de E/S
jLabel1_tema1 = \u25cf El Hardware de E/S abarca una amplia variedad de dispositivos de entrada/salida utilizados
jLabel2_tema1 = en un sistema inform\u00e1tico, incluyen dispositivos de almacenamiento, transmisi\u00f3n e interfaz
jLabel3_tema1 = humana. Estos dispositivos se comunican con la pc a trav\u00e9s de conceptos comunes como puertos y buses.
jLabel4_tema1 = > Puerto: Punto de conexi\u00f3n para dispositivos.
jLabel5_tema1 = > Bus: Una v\u00eda de acceso compartida donde se conectan los dispositivos. Buses comunes
jLabel6_tema1 = incluyen PCI (Peripheral Component Interconnect) y PCIe (PCI Express), utilizados en PC y servidores.
jLabel7_tema1 = \u25cf El Hardware de E/S tambi\u00e9n incluye el controlador (o adaptador de host), que comprende componentes electr\u00f3nicos
jLabel8_tema1 = que gestionan el puerto, bus y dispositivos. Los controladores pueden estar integrados o existir como placas
jLabel9_tema1 = de circuito separadas, conteniendo procesadores, microc\u00f3digos, memoria privada y controladores de bus.
jLabel10_tema1 = El Hardware de E/S abarca una amplia gama de dispositivos de entrada/salida, que
jLabel11_tema1 = incluyen dispositivos de almacenamiento, transmisi\u00f3n e interfaz humana. Los puertos
jLabel12_tema1 = y buses son puntos de conexi\u00f3n y v\u00edas, y los controladores gestionan estas interacciones.

