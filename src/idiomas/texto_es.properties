#Pantalla Tema3

titulo_tema3 = Subsistema de E/S del n\u00facleo
jLabel1_tema3 =  \u25cf El subsistema de E/S del n\u00facleo maneja aspectos clave:
jLabel2_tema3 =  > Programaci\u00f3n: Organiza las solicitudes de E/S, algunas a trav\u00e9s de colas 
jLabel3_tema3 =  por dispositivo, buscando equidad o implementando Calidad de Servicio.
jLabel4_tema3 =  > Almacenamiento en b\u00fafer: Guarda temporalmente datos en memoria durante transferencias 
jLabel5_tema3 =  para manejar diferencias de velocidad y tama\u00f1o de dispositivos.
jLabel6_tema3 =  > Cach\u00e9: Utiliza copias m\u00e1s r\u00e1pidas de datos en dispositivos para mejorar el rendimiento,
jLabel7_tema3 =  a menudo combinado con almacenamiento en b\u00fafer.
jLabel8_tema3 =  > Spooling: Almacena temporalmente la salida de dispositivos.
jLabel9_tema3 =  > Reserva de dispositivos: Proporciona acceso exclusivo a dispositivos, 
jLabel10_tema3 = administrado mediante llamadas al sistema, requiriendo atenci\u00f3n para evitar bloqueos.